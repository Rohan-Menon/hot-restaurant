<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Reservation</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<form action="/api/test/" method="POST">
    <div class="form-group">
        <label for="username">Name</label>
        <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="form-group">
        <label for="userphone">Telephone Number</label>
        <input type="tel" class="form-control" id="userphone" name="userphone">
    </div>
    <div class="form-group">
        <label for="useremail">Email</label>
        <input type="email" class="form-control" id="useremail" name="useremail" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="userid">Unique ID</label>
        <input type="text" class="form-control" id="userid">
    </div>
    <button type="submit" class="btn btn-primary">Make Reservation</button>
    <script>
    </script>
</form>
</body>
</html>
