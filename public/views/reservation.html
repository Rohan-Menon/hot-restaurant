<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title><%= title %></title>
    <link rel="stylesheet" href="/css/bootstrap">
    <link rel="stylesheet" href="/css">
    <script src="/js/bootstrap"></script>
    <script src="/js"></script>
</head>
<body>
<h1><%= title %></h1>
<form action="/api/test/" method="POST">
    <div class="form-group">
        <label for="username">Name</label>
        <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="form-group">
        <label for="userphone">Telephone Number</label>
        <input type="tel" class="form-control" id="userphone" name="userphone">
    </div>
    <div class="form-group">
        <label for="useremail">Email</label>
        <input type="email" class="form-control" id="useremail" name="useremail" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="userid">Unique ID</label>
        <input type="text" name="userid" class="form-control" id="userid">
    </div>
    <button type="submit" class="btn btn-primary">Make Reservation</button>
    <script>
    </script>
</form>
</body>
</html>
