<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Reservation</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<form>
    <div class="form-group">
        <label for="username">Name</label>
        <input type="text" class="form-control" id="username" name="username">
    </div>
    <div class="form-group">
        <label for="userphone">Telephone Number</label>
        <input type="tel" class="form-control" id="userphone" name="userphone">
    </div>
    <div class="form-group">
        <label for="useremail">Email</label>
        <input type="email" class="form-control" id="useremail" name="useremail" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="userid">Unique ID</label>
        <input type="text" class="form-control" id="userid">
    </div>
    <button type="submit" class="btn btn-primary">Make Reservation</button>
</form>
</body>
</html>
